<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body>
    <div class="container">
        <div class="banner">
            LeetCode Leaderboards
        </div>
        <div class="main">
            <div class="shortcuts divStyle">
                <button id="leetcode-problems">LeetCode</button>
                <button id="leetcode-profile">Profile</button>
                <button id="toggle-mode-button">Dark Mode</button>
            </div>
            <div class="friends">
                <div class="display">
                    FRIENDS
                </div>
                <div class="controls">
                    <div class="changeDisplay divStyle">
                        <button>VIEW FOLLOWING</button>
                        <button>VIEW FRIENDS</button>
                    </div>
                    <div class="add divStyle">
                        <form>
                            <input type="text" placeholder="Enter LC Account"/>
                            <input type="button" value="Follow Account" />
                        </form>
                        <p>MESSAGE</p>
                    </div>
                </div>
            </div>
        </div >
    </div>
    
    <script src="popup.js"></script>
</html>
